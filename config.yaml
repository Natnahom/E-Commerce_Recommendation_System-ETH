# Configuration for Ethiopian E-commerce Recommender
project:
  name: "Ethiopian E-commerce Product Recommender"
  version: "1.0"
  
data:
  raw_path: "../data/raw/ethiopian_products_10k.csv"
  processed_path: "../data/processed/processed_products.pkl"
  
model:
  tfidf_path: "../data/models/tfidf_model.pkl"
  similarity_matrix_path: "../data/models/similarity_matrix.pkl"
  tfidf_max_features: 10000  
  ngram_range: [1, 2]
  max_df: 0.95
  min_df: 2
  
features:
  text_columns: ["name", "description", "description_amharic", "category", "subcategory", "brand"]
  categorical_columns: ["category", "subcategory", "brand", "location"]
  numerical_columns: ["price", "rating"]
  
preprocessing:
  min_price: 100
  max_price: 100000
  min_rating: 1.0
  max_rating: 5.0
  
recommendation:
  top_n: 5
  min_similarity: 0.1
  delivery_filter: true
  
demo:
  host: "localhost"
  port: 5000
  debug: true